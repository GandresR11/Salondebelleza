<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Chic - El Arte de la Belleza Sutil</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container nav-bar">
            <a href="index.html" class="logo">Salon Chic</a>
            
            <button class="nav-toggle" aria-label="Abrir menú de navegación">
                <i class="fas fa-bars"></i>
            </button>

            <nav class="nav-menu">
                <button class="close-menu" aria-label="Cerrar menú de navegación">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="acerca.html" class="nav-link">Acerca</a></li>
                    <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                    <li><a href="productos.html" class="nav-link">Productos</a></li>
                    <li><a href="#" class="nav-link btn" role="button">Reservar Cita</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="home-page">
        </main>

    <footer class="footer">
        </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const closeMenu = document.querySelector('.close-menu'); // Nuevo botón de cierre

        navToggle.addEventListener('click', () => {
            navMenu.classList.add('active'); // Añadir clase 'active' para abrir
            navToggle.setAttribute('aria-expanded', true);
            document.body.style.overflow = 'hidden'; // Evitar scroll del body cuando el menú está abierto
        });

        closeMenu.addEventListener('click', () => {
            navMenu.classList.remove('active'); // Quitar clase 'active' para cerrar
            navToggle.setAttribute('aria-expanded', false);
            document.body.style.overflow = ''; // Restaurar scroll del body
        });

        // Cerrar menú al hacer clic en un enlace (para móviles)
        document.querySelectorAll('.nav-list a').forEach(link => { // Apuntar a los enlaces dentro de nav-list
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    navToggle.setAttribute('aria-expanded', false);
                    document.body.style.overflow = '';
                }
            });
        });

        // Opcional: Cerrar menú si se hace clic fuera de él
        document.addEventListener('click', (e) => {
            if (navMenu.classList.contains('active') && !navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('active');
                navToggle.setAttribute('aria-expanded', false);
                document.body.style.overflow = '';
            }
        });
    </script>

</body>
</html>
